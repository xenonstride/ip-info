<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>IP Address Tracker</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,400;1,500&display=swap");
    </style>

    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <header>IP Address Tracker</header>

    <section id="hero-content">
      <form id="ip-input">
        <input
          type="text"
          id="ip-req"
          placeholder="Search for any IP address"
        />
        <button type="submit">></button>
      </form>

      <section id="ip-details">
        <div class="hero-details">
          <div class="details-head">IP ADDRESS</div>
          <div class="details-val">192.168.0.1</div>
        </div>
        <div class="hero-details">
          <div class="details-head">LOCATION</div>
          <div class="details-val">INDIA</div>
        </div>
        <div class="hero-details">
          <div class="details-head">TIMEZONE</div>
          <div class="details-val">UTC +5:30</div>
        </div>
        <div class="hero-details">
          <div class="details-head">ISP</div>
          <div class="details-val">STARLINK</div>
        </div>
      </section>
    </section>

    <section id="ip-loc-map"></section>

    <script src="./app.js"></script>
  </body>
</html>
